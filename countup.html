<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up</h1>

      <form id="count">
        <div class="form-group">
          <label for="bigNum">Enter the Number you want to count up to:</label>
          <input id="bigNum" type="text"><br>
          <label for="smallNum">Enter the Number to count up by:</label>
          <input id="smallNum" type="text"><br>
      </div>

        <button type="submit" class="btn">Count!</button>
      </form>

      <div id="results">
        <p>Your count steps are: <span class="result"></span>.</p>
      </div>
    </div>
  </body>
</html>
